<!DOCTYPE html>
<html>

<head>
	<title> LNCT Digital Reception Chatbot</title>
	<link rel="icon" href="bot.png" />
	<link rel="stylesheet" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<header>
		<div class="logo">
		<img src="LNCT-logo.png" alt="LNCT Logo"/></div>
		<div class="header2">
	WELCOME TO LNCT DIGITAL RECEPTION</div></header>
	<nav class="nav">
		<a class="menu-btn" href="https://www.lnct.ac.in" target="blank" id="collegewesite">College Website</a>
		<a class="menu-btn" href="http://portal.lnct.ac.in/Accsoft2/studentLogin.aspx" target="blank" id="accsoft">Accsoft2 Student Login Portal</a>
		<a class="menu-btn" href="https://www.rgpv.ac.in" target="blank" id="rgpv">RGPV Website</a>
		<a class="menu-btn" href="contactNo.png" target="blank" id="contactNo">Contact No.s</a>
	</nav>
	<div id="container" class="container">
		<div id="chat" class="chat">
			<div class="chat-header">
				Reception Chatbot
			</div>
			<div id="messages" class="messages"></div>
			<div class="inputContainer">
				<input id="input" type="text" placeholder="Ask something..." autocomplete="off" autofocus="true" />
				<button type="button" id="sendBtn">Send</button>
			</div>
		</div>
		</div>

</body>
<footer></footer>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="speech.js"></script>

</html>
